{% assign posts = include.items | reverse %}
{% for item in posts %}
  <div class="container border-bottom">
      <div class="card my-3 border-0">
        <div class="row no-gutters">
          <div class="col-md-8">
            <div class="card-body">
              <a class="text-reset" href="{{ item.url | prepend: site.baseurl}}">
                <h5 class="card-title">{{ item.title }}</h5>
              </a>
              <p class="card-text">{{ item.about }}</p>
            </div>
          </div>
          <div class="col-md-4">
            <a href="{{ item.url | prepend: site.baseurl}}">
              <!-- img src used to be just {{item.image}} but had to change it so that mentor and mentee page images show up (the filepath wasn't right) -Ben Kuoch-->
              <img src="{{ site.baseurl }}/assets/images/{{ item.image | split: '/' | last }}" class="card-img" alt="...">
            </a>
          </div>
        </div>
      </div>
    </div>
{% endfor %}
